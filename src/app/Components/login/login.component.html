<div class="container">
  <div class="row">
    <div
      class="col-12 col-lg-6 align-items-center justify-content-center d-flex"
      style="height: 100vh"
    >
      <div>
        <h1>Login</h1>

        <form [formGroup]="iniciarSession" (ngSubmit)="sendData()">
          <div *ngIf="loginError">
            <p>Contrase√±a Incorrecta</p>
            <p>Valide su informacion de usuario</p>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="name@example.com"
              formControlName="email"
            />
            <label>Email</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              formControlName="password"
            />
            <label>Password</label>
          </div>

          <div class="d-grid gap-2 d-grid mx-auto">
            <button class="btn btn-primary" type="button" (click)="sendData()">
              Continuar
            </button>
          </div>
          <p class="mt-3">
            No tienes cuenta
            <a routerLink="/register">Registrate</a>
          </p>
        </form>
      </div>
    </div>

    <div
      class="col-12 col-lg-6 align-items-center justify-content-center d-flex"
      style="height: 100vh"
    >
      <img
        class="d-none d-sm-block"
        src="../../../assets/img/perfil-del-usuario.png"
      />
    </div>
  </div>
</div>
